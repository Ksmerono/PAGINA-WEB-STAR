<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASHION STAR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>
 
<body>

      <section class="pt-5 mt-3 pb-12">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
  
              <!-- Heading -->
              <h3 class="mb-10">My Account</h3>
  
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-3">
  
              <!-- Nav -->
              <nav class="mb-10 mb-md-0">
                <div class="list-group list-group-sm list-group-strong list-group-flush-x">
                  <a class="list-group-item list-group-item-action dropright-toggle" href="perfilusuario.html">
                    Orders
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-personal-info.html">
                    Personal Info
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-address.html">
                    Addresses
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-payment.html">
                    Payment Methods
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle" href="#!">
                    Logout
                  </a>
                </div>
              </nav>
  
  
            </div>
            <div class="col-12 col-md-9 col-lg-8 offset-lg-1 mt-3">

              <form class="">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="firstname" class="form-label">Firstname</label>
                      <input id="firstname" type="text" class="form-control" value="">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="lastname" class="form-label">Lastname</label>
                      <input id="lastname" type="text" class="form-control" value="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="company" class="form-label">Company</label>
                      <input id="company" type="text" class="form-control" value="">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="street" class="form-label">Street</label>
                      <input id="street" type="text" class="form-control" value="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6 col-md-3">
                    <div class="form-group">
                      <label for="company2" class="form-label">Company</label>
                      <input id="company2" type="text" class="form-control" value="">
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <div class="form-group">
                      <label for="zip" class="form-label">ZIP</label>
                      <input id="zip" type="text" class="form-control" value="">
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <div class="form-group">
                      <label for="state" class="form-label">State</label>
                      <select id="state" class="form-control"></select>
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <div class="form-group">
                      <label for="country" class="form-label">Country</label>
                      <select id="country" class="form-control"></select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="phone" class="form-label">Telephone</label>
                      <input id="phone" type="text" class="form-control" value="">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="emailAccount" class="form-label">Email</label>
                      <input id="emailAccount" type="text" class="form-control" value="">
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-dark" style="background-color:#4f00c0 ;">
                    <i class="far fa-save mr-2"></i>Save changes
                  </button>
                </div>
              </form>
  
                <div class="mb-5 mt-3">
                  <h3 class="mb-5">Change your password</h3>
                  <form class="">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="password_old" class="form-label">Old password</label>
                          <input id="password_old" autocomplete="current-password" type="password" class="form-control" value="">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="password_1" class="form-label">New password</label>
                          <input id="password_1" autocomplete="new-password" type="password" class="form-control" value="">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="password_2" class="form-label">Retype new password</label>
                          <input id="password_2" autocomplete="new-password" type="password" class="form-control" value="">
                        </div>
                      </div>
                    </div>
                    <div class="mt-4">
                      <button type="submit" class="btn btn-dark" style="background-color:#4f00c0 ;"><i class="far fa-save mr-2"></i>Change password</button>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
