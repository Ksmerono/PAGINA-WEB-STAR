<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FASHION STAR</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>
<div class="container d-flex flex-column">
<div class="row align-items-center justify-content-center min-vh-100">
<div class="col-md-6 col-lg-5 col-xl-4 py-6 py-md-0">
<div>
<div class="mb-5 text-center">
<h6 class="h3 mb-1">Login</h6>
<p class="text-muted mb-0">Sign in to your account to continue.</p>
</div>
<span class="clearfix">
</span>
<form>
<div class="form-group">
<label class="form-control-label">Email address</label>
<div class="input-group">
<div class="input-group-prepend">
<span class="input-group-text">
<svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
<circle cx="12" cy="7" r="4"></circle>
</svg>
</span>
</div>
<input type="email" class="form-control" id="input-email" placeholder="name@example.com">
</div>
</div>
<div class="form-group mb-0">
<div class="d-flex align-items-center justify-content-between">
<div>
<label class="form-control-label">Password</label>
</div>
<div class="mb-2">
<a href="#" class="small text-muted text-underline--dashed border-primary" data-toggle="password-text" data-target="#input-password">Show password</a>
</div>
</div>
<div class="input-group">
<div class="input-group-prepend">
<span class="input-group-text">
<svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key">
<path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
</svg>
</span>
</div>
<input type="password" class="form-control" id="input-password" placeholder="Password">
</div>
</div>
<div class="mt-4">
<button type="button" class="btn btn-block btn-primary">Sign in</button>
</div>
</form>
<div class="py-3 text-center">
<span class="text-xs text-uppercase">or</span>
</div><div class="row">
<div class="col-sm-6">
<a href="#" class="btn btn-block btn-neutral btn-icon mb-3 mb-sm-0">
<span class="btn-inner--icon">
<img src="../../assets/img/icons/brands/facebook.svg" alt="Image placeholder">
</span>
<span class="btn-inner--text">Facebook</span>
</a>
</div>
<div class="col-sm-6">
<a href="#" class="btn btn-block btn-neutral btn-icon">
<span class="btn-inner--icon">
<img src="../../assets/img/icons/brands/google.svg" alt="Image placeholder">
</span>
<span class="btn-inner--text">Google</span>
</a>
</div>
</div><div class="mt-4 text-center">
<small>Not registered?</small> 
<a href="crear cuenta.html" class="small font-weight-bold">Create account</a>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
