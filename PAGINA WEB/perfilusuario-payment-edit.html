<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASHION STAR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>
 
<body>

    <section class="pt-7 pb-12 mt-5 pt-3">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-3">
  
              <!-- Nav -->
              <nav class="mb-10 mb-md-0">
                <div class="list-group list-group-sm list-group-strong list-group-flush-x">
                  <a class="list-group-item list-group-item-action dropright-toggle" href="perfilusuario.html">
                    Orders
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-personal-info.html">
                    Personal Info
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-address.html">
                    Addresses
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-payment.html">
                    Payment Methods
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle" href="#!">
                    Logout
                  </a>
                </div>
              </nav>
  
  
            </div>
            <div class="col-12 col-md-9 col-lg-8 offset-lg-1">
  
              <!-- Heading -->
              <h6 class="mb-7">
                Add Debit / Credit Card
              </h6>
  
              <!-- Form -->
              <form>
                <div class="row">
                  <div class="col-12 col-md-6 mt-2">
                    <div class="form-group">
                      <label for="cardNumber">Card Number *</label>
                      <input class="form-control" id="cardNumber" type="text" placeholder="Card Number" required="">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mt-2">
                    <div class="form-group">
                      <label for="nameOnCard">Name on Card *</label>
                      <input class="form-control" id="nameOnCard" type="text" placeholder="Name on Card" required="">
                    </div>
                  </div>
                  <div class="col-12 mt-2">
  
                    <!-- Label -->
                    <label>
                      Expiry Date *
                    </label>
  
                  </div>
                  <div class="col-12 col-md-4 mt-2">
                    <div class="form-group">
                      <label class="sr-only" for="paymentMonth">Month</label>
                      <select class="form-select" id="paymentMonth" required="">
                        <option selected="" disabled="" value="">Month *</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mt-2">
                    <div class="form-group">
                      <label class="sr-only" for="paymentCardYear">Year</label>
                      <select class="form-select" id="paymentCardYear" required="">
                        <option selected="" disabled="" value="">Year *</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-4 mt-4 pt-2">
                    <div class="form-group">
                      <div class="input-group input-group-merge">
                        <input class="form-control" id="paymentCardCVV" type="text" placeholder="CVV *" required="">
                        <div class="input-group-append">
                          <span class="input-group-text" data-bs-toggle="popover" data-placement="top" data-trigger="hover" data-content="The CVV Number on your credit card or debit card is a 3 digit number on VISA, MasterCard and Discover branded credit and debit cards." data-original-title="" title="">
                            <i class="bi bi-question-circle"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 mt-2">
                    <div class="form-group">
                      <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="defaultPaymentMethod">
                        <label class="custom-control-label" for="defaultPaymentMethod">Default payment method</label>
                      </div>
                    </div>
                  </div>
                </div>
  
                <!-- Button -->
                <button class="btn btn-dark" style="background-color:#4f00c0 ;" type="submit">
                  Add Card
                </button>
  
              </form>
  
            </div>
          </div>
        </div>
      </section>
</body>
</html>
