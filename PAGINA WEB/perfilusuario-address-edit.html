<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASHION STAR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>
 
<body>
    <section class="pt-7 pb-12  mt-5 pt-3">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-3">
  
              <!-- Nav -->
              <nav class="mb-10 mb-md-0">
                <div class="list-group list-group-sm list-group-strong list-group-flush-x">
                  <a class="list-group-item list-group-item-action dropright-toggle" href="perfilusuario.html">
                    Orders
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-personal-info.html">
                    Personal Info
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-address.html">
                    Addresses
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle " href="perfilusuario-payment.html">
                    Payment Methods
                  </a>
                  <a class="list-group-item list-group-item-action dropright-toggle" href="#!">
                    Logout
                  </a>
                </div>
              </nav>
  
  
            </div>
            <div class="col-12 col-md-9 col-lg-8 offset-lg-1">
  
              <!-- Heading -->
              <h6 class="mb-3">
                Add Address
              </h6>
  
              <!-- Form -->
              <form>
                <div class="row">
                  <div class="col-12 col-md-6 mb-2">
                    <div class="form-group">
                      <label for="firstName">First Name *</label>
                      <input class="form-control" id="firstName" type="text" placeholder="First Name" required="">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <div class="form-group">
                      <label for="lastName">Last Name *</label>
                      <input class="form-control" id="lastName" type="text" placeholder="Last Name" required="">
                    </div>
                  </div>
                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <label for="emailAddress">Email Address *</label>
                      <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required="">
                    </div>
                  </div>
                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <label for="companyName">Company Name</label>
                      <input class="form-control" id="companyName" type="text" placeholder="Company Name" required="">
                    </div>
                  </div>
                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <label for="country">Country *</label>
                      <input class="form-control" id="country" type="text" placeholder="Country" required="">
                    </div>
                  </div>
                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <label for="addressLineOne">Address Line 1 *</label>
                      <input class="form-control" id="addressLineOne" type="text" placeholder="Address Line 1" required="">
                    </div>
                  </div>
                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <label for="addressLineTwo">Address Line 2</label>
                      <input class="form-control" id="addressLineTwo" type="text" placeholder="Address Line 2" required="">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <div class="form-group">
                      <label for="townCity">Town / City *</label>
                      <input class="form-control" id="townCity" type="text" placeholder="Town / City" required="">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <div class="form-group">
                      <label for="zipPostcode">ZIP / Postcode *</label>
                      <input class="form-control" id="zipPostcode" type="text" placeholder="ZIP / Postcode" required="">
                    </div>
                  </div>
                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <label for="mobilePhone">Mobile Phone *</label>
                      <input class="form-control" id="mobilePhone" type="tel" placeholder="Mobile Phone" required="">
                    </div>
                  </div>
                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="defaultDeliveryAddress">
                        <label class="custom-control-label" for="defaultDeliveryAddress">Default delivery address</label>
                      </div>
                      <div class="custom-control custom-checkbox mb-0">
                        <input type="checkbox" class="custom-control-input" id="defaultShippingAddress">
                        <label class="custom-control-label" for="defaultShippingAddress">Default shipping address</label>
                      </div>
                    </div>
                  </div>
                </div>
  
                <!-- Button -->
                <button class="btn btn-dark" style="background-color:#4f00c0 ;" type="submit">
                  Add Address
                </button>
  
              </form>
  
            </div>
          </div>
        </div>
      </section>














</body>
</html>
