        function comprobarPassword() {
            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password2").value;


            if (password != password2) {
                console.error("Las contraseñas no son iguales");
                var intro = document.getElementById('check');
                var intro2 = document.getElementById('check2');
                intro.style.border = '1px solid red';
                intro2.style.border = '1px solid red';
                intro.style.boxShadow = '0 0 0 0.25rem rgba(220, 53, 69, 0.25)';
                intro2.style.boxShadow = '0 0 0 0.25rem rgba(220, 53, 69, 0.25)';
                intro.style.borderRadius = '.25rem';
                intro2.style.borderRadius = '.25rem';

            }

        };

        function eye() {
            var x = document.getElementById("password");
            var xeye = document.getElementById("togglePassword");
            if (x.type === "password") {
                x.type = "text";
                xeye.classList.remove("bi-eye-slash-fill");
                xeye.classList.add("bi-eye-fill");
            } else {
                x.type = "password";
                xeye.classList.remove("bi-eye-fill");
                xeye.classList.add("bi-eye-slash-fill");
            }

        };

        function eye2() {
            var x = document.getElementById("password2");

            if (x.type === "password") {

            }
        };
