<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASHION STAR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
    <section>
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-md-8 col-lg-5 py-6">


                    <div>
                        <div class="row pb-4">
                            <img src="img/star_logo_negro.png" style="width: 80%;" class="mx-auto" ></div>
                        </div>

                        <div class="mb-5 text-center">
                            <h6 class="h3 mb-1">Crea una cuenta</h6>

                        </div>
                        <span class="clearfix"></span>
                        <form>
                            <div class="form-group">
                                <label class="form-control-label pb-2 pt-2">Correo electronico</label>
                                <div class="input-group input-group-merge">
                                    <input type="email" class="form-control form-control-prepend" id="input-email"
                                        placeholder="">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-fill"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div>
                                        <label class="form-control-label pb-2 pt-2">Password</label>
                                    </div>

                                </div>
                                
                                <div class="input-group input-group-merge" id="check"> 
                                    <input id="password" type="password" class="form-control form-control-prepend" id="input-password"
                                        placeholder="">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="buttomeye">
                                            <i class="bi bi-eye-slash-fill" id="togglePassword"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <div>
                                        <label class="form-control-label pb-2 pt-2">Repite password</label>
                                    </div>

                                    
                                </div>
                                
                                <div class="input-group input-group-merge" id="check2">
                                    <input id="password2" type="password" class="form-control form-control-prepend" id="input-password"
                                        placeholder="">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="buttomeye2">
                                            <i class="bi bi-eye-slash-fill" id="togglePassword2"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="my-4">
                                <div class="custom-control custom-checkbox mb-3 text-center">
                                    <input type="checkbox" class="custom-control-input" id="check-terms">
                                    <label class="custom-control-label" for="check-terms">Acepta los <a
                                            href="../../pages/utility/terms.html" style="color: #4f00c0;">terminos y condiciones</a>
                                    </label>
                                </div>
                            </div>
                            <div class="mt-4 text-center">
                                <button type="button" id="botoncito" class="btn btn-block btn-primary" style="background-color: #4f00c0; border-color: #4f00c0;">Crear cuenta</button>
                            </div>
                        </form>
                        <div class="pb-2 text-center" style="padding-top: 70px;">
                            <span class="text-xs text-uppercase">Tambien inicia sesión con:</span>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 text-center">
                                            <img src="img/buttom_facebook.png" alt="Image placeholder" style="width: 100px;">
                            </div>
                            <div class="col-sm-6 text-center">
 
                                        <img src="img/buttom_google.png" alt="Image placeholder" style="width: 100px;">

                            </div>
                        </div>
                        <div class="mt-4 text-center pb-5"><small>¿Ya tienes cuenta?</small>
                            <a href="login.html" class="small font-weight-bold">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

        window.onload = function () {

            document.getElementById("botoncito").addEventListener("click", comprobarPassword);
            document.getElementById("buttomeye").addEventListener("click", eye);
            document.getElementById("buttomeye2").addEventListener("click", eye2);
        }


        function comprobarPassword() {
            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password2").value;


            if (password != password2) {
                console.error("Las contraseñas no son iguales");
                var intro = document.getElementById('check');
                var intro2 = document.getElementById('check2');
                intro.style.border = '1px solid red';
                intro2.style.border = '1px solid red';
                intro.style.boxShadow = '0 0 0 0.25rem rgba(220, 53, 69, 0.25)';
                intro2.style.boxShadow = '0 0 0 0.25rem rgba(220, 53, 69, 0.25)';
                intro.style.borderRadius = '.25rem';
                intro2.style.borderRadius = '.25rem';

            }

        };

        function eye() {
            var x = document.getElementById("password");
            var xeye = document.getElementById("togglePassword");
            if (x.type === "password") {
                x.type = "text";
                xeye.classList.remove("bi-eye-slash-fill");
                xeye.classList.add("bi-eye-fill");
            } else {
                x.type = "password";
                xeye.classList.remove("bi-eye-fill");
                xeye.classList.add("bi-eye-slash-fill");
            }

        };

        function eye2() {
            var x = document.getElementById("password2");
            var xeye = document.getElementById("togglePassword2");
            if (x.type === "password") {
                x.type = "text";
                xeye.classList.remove("bi-eye-slash-fill");
                xeye.classList.add("bi-eye-fill");
            } else {
                x.type = "password";
                xeye.classList.remove("bi-eye-fill");
                xeye.classList.add("bi-eye-slash-fill");
            }
        };
        </script>
</body>

</html>
